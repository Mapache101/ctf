<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Visual Investigation</title>
    <style>
        /* Basic styles for the page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: #00a000;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Main container with padding and flexbox for centering */
        .content-wrapper {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #0f0;
            text-align: center;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
        }

        /* Image styling for responsiveness */
        .challenge-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #00a000;
            margin-top: 20px;
            cursor: zoom-in;
        }

        /* Flag submission form styling */
        .submission-area {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .submission-area label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .submission-area input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #111;
            border: 1px solid #00a000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        
        .submission-area input[type="text"]:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .submission-area button {
            background-color: #00a000;
            color: black;
            border: 2px solid #00a000;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .submission-area button:hover {
            background-color: black;
            color: #00a000;
        }

        /* Feedback message styling */
        #feedback-message {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            height: 20px; /* Reserve space to prevent layout shift */
        }

        .success {
            color: #0f0;
        }

        .error {
            color: #f00;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>Challenge 1: Visual Investigation</h1>
        <p>Security took this photo of the ex-employee's desk. He was escorted out in a hurry. See if he left anything behind. Look carefully, some clues might be small.</p>

        <!-- The image for the challenge -->
        <img src="IMG_20251009_144141.jpg" alt="A messy desk with computer equipment and papers." class="challenge-image" onclick="window.open(this.src)">

        <div class="submission-area">
            <form id="flag-form">
                <label for="flag-input">> Enter Flag:</label>
                <input type="text" id="flag-input" name="flag" autocomplete="off">
                <button type="submit">SUBMIT</button>
            </form>
            <p id="feedback-message"></p>
        </div>
    </div>

    <script>
        document.getElementById('flag-form').addEventListener('submit', function(event) {
            // Prevent the form from actually submitting and reloading the page
            event.preventDefault();

            // The correct flag for this challenge (based on the project document)
            const correctFlag = 'w3lc0me_t34';
            
            // Get the user's input from the text field
            const userInput = document.getElementById('flag-input').value.trim();
            const feedbackElement = document.getElementById('feedback-message');

            // Check if the user's input matches the correct flag
            if (userInput === correctFlag) {
                feedbackElement.textContent = 'ACCESS GRANTED. Flag correct.';
                feedbackElement.className = 'success';
                
                // Optional: You can add a button to proceed to the next challenge
                if (!document.getElementById('next-challenge-btn')) {
                    const nextButton = document.createElement('button');
                    nextButton.textContent = 'PROCEED TO CHALLENGE 2';
                    nextButton.id = 'next-challenge-btn';
                    nextButton.onclick = function() {
                        // alert('Redirecting to the next challenge...');
                        // window.location.href = 'challenge2.html'; // Link to the next page
                    };
                    feedbackElement.parentNode.appendChild(nextButton);
                }

            } else {
                feedbackElement.textContent = 'ACCESS DENIED. Incorrect flag.';
                feedbackElement.className = 'error';
            }
        });
    </script>

</body>
</html>
